<div class="row">
  <h1 class="col">{{title}}</h1>
</div>
<div class="row">
   
        <input type="text" name="image" class="form-control" value="{{annonce.image}}" (keyup)="change($event)" placeholder="lien de l'image" required/>
 
</div>
<div class="row">
  <input type="text" name="title" class="form-control" value="{{annonce.title}}" (keyup)="change($event)" placeholder="titre de l'annonce" required/>
</div>
<div class="row">
  <input type="text" name="description" class="form-control" value="{{annonce.description}}" (keyup)="change($event)"
    placeholder="description de l'annonce" />
</div>
<div class="row">
  <input type="text" name="price" class="form-control" value="{{annonce.price}}" (keyup)="change($event)" placeholder="prix de l'annonce" required />
</div>
<div class="row">
  <button class="btn btn-danger form-control" (click)="add()">Valider</button>
</div>
